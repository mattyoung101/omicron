# Omicam configuration file, loaded automatically at runtime.
# Any missing values will be assigned default values.

# threshold format: thresholdName = channel1,channel2,channel3
# space characters will be automatically removed, but anything else will be treated as an invalid token
[Thresholds]
minBall = 214,55,0
maxBall = 255,200,95

minYellow = 192,153,0
maxYellow = 255,255,46

minBlue = 2,2,2
maxBlue = 2,2,2

minLine = 110,75,82
maxLine = 215,207,206

# Attention! DO NOT add any lines before this point, or Omicam will not know how to save thresholds to disk,
# as it relies on static line numbers.

[VideoSettings]
width = 1280
height = 720

[Vision]
# rectangle describing the region of interest that will be applied to the camera frame
# (0,0) is top left corner
cropRect = 291,11,694,698
# radius of a circle to draw at the centre of the (cropped) image to mask out the robot
robotMaskRadius = 96
# radius of the mirror in pixels on the image
mirrorRadius = 315

[Localiser]
# defines which field file will be loaded (i.e. which field we're playing on)
# possible values are Ints_StandardField.ff, Ints_SuperTeamField.ff, AusNats_StandardField.ff
fieldFile = ../fields/Ints_StandardField.ff
