syntax = "proto3";

// This is the file format for what is known as a "field file" which encodes for each grid cell in the field whether it's
// on a line or not. It is generated by scripts/field_file_generator.py
message FieldFile {
    // the size of each grid cell in cm
    int32 unitDistance = 1;
    // the number of cells in the field file
    int32 cellCount = 2;
    // the length of the field (long side) in cm
    int32 length = 3;
    // the width of the field (short side) in cm
    int32 width = 4;
    // the actual data of the field file, which is whether or not the given cell is on a line
    bytes data = 5;
}